# Digital Asset Inventory Libraries
#
# Structure:
# - base: Minimal shared utilities (no branding/theming)
# - admin: Admin-only styling (inventory, archive management, settings)
# - public: Public-facing styling (archive registry, detail pages, banner)
#
# Theme overrides: Use libraries-extend in your theme's info.yml to customize:
#   libraries-extend:
#     digital_asset_inventory/public:
#       - mytheme/dai_public_overrides
#     digital_asset_inventory/admin:
#       - mytheme/dai_admin_overrides

# 1) Minimal shared utilities - no branding or theming
#    Defines CSS variables used by admin and public libraries
base:
  css:
    theme:
      css/dai-base.css: {}

# 2) Admin-only styling (inventory, archive management, settings)
admin:
  css:
    theme:
      css/dai-admin.css: {}
  dependencies:
    - digital_asset_inventory/base

# 3) Public-facing styling (archive registry, detail pages, banner)
public:
  css:
    theme:
      css/dai-public.css: {}
  dependencies:
    - digital_asset_inventory/base

# 4) Toolbar icon (admin)
toolbar_icon:
  dependencies:
    - core/toolbar
    - digital_asset_inventory/admin

# 5) Views filters (admin views)
views_filters:
  dependencies:
    - digital_asset_inventory/admin

# 6) Archive detail page (public)
archive_detail:
  js:
    js/archive_detail.js: {}
  dependencies:
    - digital_asset_inventory/public
    - core/drupal

# 7) Archived content banner (public)
archived_content_banner:
  dependencies:
    - digital_asset_inventory/public
