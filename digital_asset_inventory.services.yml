services:
  digital_asset_inventory.scanner:
    class: \Drupal\digital_asset_inventory\Service\DigitalAssetScanner
    arguments:
      - '@entity_type.manager'
      - '@database'
      - '@config.factory'
      - '@file_url_generator'
      - '@file_system'
      - '@entity_field.manager'
      - '@logger.factory'
      - '@service_container'

  digital_asset_inventory.archive:
    class: \Drupal\digital_asset_inventory\Service\ArchiveService
    arguments:
      - '@entity_type.manager'
      - '@database'
      - '@file_system'
      - '@file_url_generator'
      - '@current_user'
      - '@logger.factory'
      - '@config.factory'
      - '@queue'

  digital_asset_inventory.archive_access_check:
    class: \Drupal\digital_asset_inventory\Access\ArchiveAccessCheck
    arguments:
      - '@config.factory'
    tags:
      - { name: access_check, applies_to: _archive_enabled }

  digital_asset_inventory.manual_archive_access_check:
    class: \Drupal\digital_asset_inventory\Access\ManualArchiveAccessCheck
    arguments:
      - '@config.factory'
    tags:
      - { name: access_check, applies_to: _manual_archive_enabled }

  digital_asset_inventory.archive_view_access_check:
    class: \Drupal\digital_asset_inventory\Access\ArchiveViewAccessCheck
    tags:
      - { name: access_check, applies_to: _archive_view_access }

  digital_asset_inventory.alt_text_evaluator:
    class: \Drupal\digital_asset_inventory\Service\AltTextEvaluator
    arguments:
      - '@entity_type.manager'

  digital_asset_inventory.twig_extension:
    class: \Drupal\digital_asset_inventory\Twig\ArchiveAwareTwigExtension
    arguments:
      - '@digital_asset_inventory.archive'
      - '@entity_type.manager'
    tags:
      - { name: twig.extension }

  digital_asset_inventory.archive_link_response_subscriber:
    class: \Drupal\digital_asset_inventory\EventSubscriber\ArchiveLinkResponseSubscriber
    arguments:
      - '@digital_asset_inventory.archive'
      - '@config.factory'
      - '@router.admin_context'
      - '@path.current'
    tags:
      - { name: event_subscriber }

  digital_asset_inventory.media_signal_detector:
    class: \Drupal\digital_asset_inventory\Service\MediaAccessibilitySignalDetector
    arguments:
      - '@entity_type.manager'
      - '@renderer'
