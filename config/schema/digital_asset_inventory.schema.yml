# Views access plugin schemas.
views.access.archive_view_access:
  type: views_access
  label: 'Archive view access'
  mapping:
    options:
      type: mapping
      label: 'Options'

# Views area plugin schemas.
views.area.digital_asset_info_header:
  type: views_area
  label: 'Digital Asset Info Header area'

views.area.digital_asset_info_footer:
  type: views_area
  label: 'Digital Asset Info Footer area'

# Views field plugin schemas.
views.field.digital_asset_usage_entity_info:
  type: views_field
  label: 'Digital Asset Usage Entity Info field'
  mapping:
    display_mode:
      type: string
      label: 'Display mode'

views.field.digital_asset_used_in:
  type: views_field
  label: 'Digital Asset Used In field'

views.field.digital_asset_archive_reason:
  type: views_field
  label: 'Digital Asset Archive Reason field'

views.field.digital_asset_archive_type:
  type: views_field
  label: 'Digital Asset Archive Type field'

views.field.digital_asset_archive_warnings:
  type: views_field
  label: 'Digital Asset Archive Warnings field'

views.field.dai_archive_notes_link:
  type: views_field
  label: 'Digital Asset Archive Notes Link field'

views.field.usage_alt_text_field:
  type: views_field
  label: 'Usage Alt Text field'

views.field.usage_media_actions_field:
  type: views_field
  label: 'Usage Media Actions field'

views.field.digital_asset_archive_status:
  type: views_field
  label: 'Digital Asset Archive Status field'

# Views filter plugin schemas.
views.filter.digital_asset_is_used_filter:
  type: views_filter
  label: 'Digital Asset Is Used filter'

views.filter.digital_asset_archive_status_filter:
  type: views_filter
  label: 'Digital Asset Archive Status filter'

digital_asset_inventory.settings:
  type: config_object
  label: 'Digital Asset Inventory settings'
  mapping:
    enable_archive:
      type: boolean
      label: 'Enable archive functionality'
    enable_manual_archive:
      type: boolean
      label: 'Enable manual archive entries'
    allow_archive_in_use:
      type: boolean
      label: 'Allow archiving documents and videos while in use'
    ada_compliance_deadline:
      type: integer
      label: 'ADA compliance deadline timestamp'
    asset_types:
      type: sequence
      label: 'Asset type definitions'
      sequence:
        type: digital_asset_inventory.asset_type

digital_asset_inventory.asset_type:
  type: mapping
  label: 'Asset type definition'
  mapping:
    label:
      type: label
      label: 'Label'
    category:
      type: string
      label: 'Category'
    extensions:
      type: sequence
      label: 'File extensions'
      sequence:
        type: string
    mimes:
      type: sequence
      label: 'MIME types'
      sequence:
        type: string
    url_patterns:
      type: sequence
      label: 'URL patterns for external assets'
      sequence:
        type: string
