enable_archive: false
enable_manual_archive: false

asset_types:
  pdf:
    label: 'PDFs'
    category: 'Documents'
    extensions:
      - pdf
    mimes:
      - 'application/pdf'
  
  word:
    label: 'Word Documents'
    category: 'Documents'
    extensions:
      - doc
      - docx
    mimes:
      - 'application/msword'
      - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
  
  excel:
    label: 'Excel Spreadsheets'
    category: 'Documents'
    extensions:
      - xls
      - xlsx
    mimes:
      - 'application/vnd.ms-excel'
      - 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
  
  powerpoint:
    label: 'PowerPoint Presentations'
    category: 'Documents'
    extensions:
      - ppt
      - pptx
    mimes:
      - 'application/vnd.ms-powerpoint'
      - 'application/vnd.openxmlformats-officedocument.presentationml.presentation'

  text:
    label: 'Text Files'
    category: 'Documents'
    extensions:
      - txt
    mimes:
      - 'text/plain'

  csv:
    label: 'CSV Files'
    category: 'Documents'
    extensions:
      - csv
    mimes:
      - 'text/csv'
      - 'application/csv'

  jpg:
    label: 'JPEG Images'
    category: 'Images'
    extensions:
      - jpg
      - jpeg
    mimes:
      - 'image/jpeg'
  
  png:
    label: 'PNG Images'
    category: 'Images'
    extensions:
      - png
    mimes:
      - 'image/png'
  
  gif:
    label: 'GIF Images'
    category: 'Images'
    extensions:
      - gif
    mimes:
      - 'image/gif'
  
  svg:
    label: 'SVG Images'
    category: 'Images'
    extensions:
      - svg
    mimes:
      - 'image/svg+xml'
  
  webp:
    label: 'WebP Images'
    category: 'Images'
    extensions:
      - webp
    mimes:
      - 'image/webp'
  
  mp4:
    label: 'MP4 Videos'
    category: 'Videos'
    extensions:
      - mp4
    mimes:
      - 'video/mp4'
  
  webm:
    label: 'WebM Videos'
    category: 'Videos'
    extensions:
      - webm
    mimes:
      - 'video/webm'
  
  mov:
    label: 'QuickTime Videos'
    category: 'Videos'
    extensions:
      - mov
    mimes:
      - 'video/quicktime'
  
  avi:
    label: 'AVI Videos'
    category: 'Videos'
    extensions:
      - avi
    mimes:
      - 'video/x-msvideo'
  
  mp3:
    label: 'MP3 Audio'
    category: 'Audio'
    extensions:
      - mp3
    mimes:
      - 'audio/mpeg'
  
  wav:
    label: 'WAV Audio'
    category: 'Audio'
    extensions:
      - wav
    mimes:
      - 'audio/wav'
  
  m4a:
    label: 'M4A Audio'
    category: 'Audio'
    extensions:
      - m4a
    mimes:
      - 'audio/mp4'
  
  ogg:
    label: 'OGG Audio'
    category: 'Audio'
    extensions:
      - ogg
    mimes:
      - 'audio/ogg'
  
  compressed:
    label: 'Compressed Files'
    category: 'Other'
    extensions:
      - zip
      - tar
      - gz
      - 7z
      - rar
    mimes:
      - 'application/zip'
      - 'application/x-tar'
      - 'application/gzip'
      - 'application/x-gzip'
      - 'application/x-7z-compressed'
      - 'application/x-rar-compressed'
  
  other:
    label: 'Other Files'
    category: 'Other'
    extensions: []
    mimes: []
  
