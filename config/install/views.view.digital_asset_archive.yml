          plugin_id: text_custom
          empty: true
          content: "<h2>Digital Asset Archiving and Management</h2>\r\n\r\n<p>\r\n  This page is used to manage materials designated for archiving. Archived items may include file-based digital assets and, when enabled, manually added entries such as web pages or external resources.\r\n</p>\r\n<p>\r\n  The archiving system supports both <strong>accessibility-related legacy archiving</strong> and <strong>general archival preservation</strong>. Archived materials are retained for reference, research, or recordkeeping purposes and are no longer actively maintained.\r\n</p>\r\n<p>\r\n  <strong class=\"archive-warning\">Material may not be designated as archived if it is actively used for learning, onboarding, compliance, operational work, or any decision-making processes.</strong>\r\n</p>\r\n\r\n<section class=\"archive-option\">\r\n  <h3>Archive Documents and Videos</h3>\r\n  <p>\r\n    Use the <a href=\"/admin/digital-asset-inventory\">Digital Asset Inventory</a> to archive\r\n    <strong>documents (PDFs, Word, Excel, PowerPoint) and video files</strong>.\r\n    Digital assets follow a <strong>two-step workflow</strong>:\r\n  </p>\r\n  <ol>\r\n    <li>Select an asset in the inventory and choose <strong>Queue for Archive</strong></li>\r\n    <li>Return to this page and select <strong>Archive Asset</strong> to complete the process</li>\r\n  </ol>\r\n  <p>\r\n    Once archived, the asset will be published to the <a href=\"/archive-registry\">Archive Registry</a>.\r\n  </p>\r\n  <p>\r\n    <a href=\"/admin/digital-asset-inventory\" class=\"button\">\r\n      Digital Asset Inventory\r\n    </a>\r\n    <a href=\"/admin/digital-asset-inventory/archive/csv\" class=\"button\">\r\n      Export Archive Audit (CSV)\r\n    </a>\r\n    <a href=\"/archive-registry\" class=\"button\">\r\n      View Archive Registry\r\n    </a>\r\n  </p>\r\n</section>"
